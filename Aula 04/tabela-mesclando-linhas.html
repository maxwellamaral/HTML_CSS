<html lang="pt">
<head>

    <title>Tabelas mesclando linhas</title>

<body>
    <table>

            <th></th>
            <th>9h00</th>
            <th>10h00</th>
            <th>11h00</th>

        </tr>
        <tr>
            <th>Segunda</th>
            <td>Geografia</td>
            <td>Matemática</td>
            <td>Artes</td>
            <td rowspan="2">História</td>
        </tr>
        <tr>
            <th>Terça</th>
            <td>Educação Física</td>

            <td>Português</td>
        </tr>
    </table>
</body>
</html>
