<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Rotulando controles de formulário</title>
</head>
<body>
    <form action="http://www.exemplo.com.br/inscricao.php" method="get">
        <label>Usuário:
            <input type="text" name="usuario" size="15" maxlength="30">
        </label>
        <br>
        <label for="password">Senha:</label>
        <input id="password" type="password" name="senha" maxlength="30">
    </form>
</body>
</html>
